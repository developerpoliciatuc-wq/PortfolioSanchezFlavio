services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: portfolio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portfolio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolio123}
      POSTGRES_DB: ${POSTGRES_DB:-portfolio_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/setup-database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portfolio}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network

  # Aplicación (desarrollo)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: portfolio-app-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-portfolio}:${POSTGRES_PASSWORD:-portfolio123}@postgres:5432/${POSTGRES_DB:-portfolio_db}?schema=public
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "5000:5000"
      - "5173:5173"
    volumes:
      - ./client:/app/client
      - ./server:/app/server
      - ./prisma:/app/prisma
      - /app/client/node_modules
      - /app/server/node_modules
    networks:
      - portfolio-network
    command: npm run dev

  # Aplicación (producción)
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-app-prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-portfolio}:${POSTGRES_PASSWORD:-portfolio123}@postgres:5432/${POSTGRES_DB:-portfolio_db}?schema=public
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5000}
    ports:
      - "${APP_PORT:-5000}:5000"
    networks:
      - portfolio-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local

networks:
  portfolio-network:
    driver: bridge
